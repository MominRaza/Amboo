<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amboo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="../css/amboo.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <h2 class="h2">Properties</h2>
    <div class="card">
      <h3 class="h3">Radius</h3>
      <button class="btn xlg primary rd-1">Radius 1</button>
      <button class="btn xlg primary rd-2">Radius 2</button>
      <button class="btn xlg primary rd-3">Radius 3</button>
      <button class="btn xlg primary rd-4">Radius 4</button>
      <button class="btn xlg primary rd-5">Radius 5</button>
      <button class="btn xlg primary rd-6">Radius 6</button>
      <button class="btn xlg primary rd-circle">Radius circle</button>
      <p>*Radius Circle can only used in square shapes.</p>
      <div
        class="rd-circle b-primary"
        style="width: 100px; height: 100px; text-align: center; padding: 20px"
      >
        Like This
      </div>
    </div>
    <div class="card">
      <h3 class="h3">Classes</h3>
      <p>class="rd-1"</p>
      <p>class="rd-2"</p>
      <p>class="rd-3"</p>
      <p>class="rd-4"</p>
      <p>class="rd-5"</p>
      <p>class="rd-6"</p>
      <p>class="rd-circle"</p>
    </div>
  </body>
</html>
