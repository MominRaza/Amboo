<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List - Amboo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="../css/amboo.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <h2 class="amb-h2">List</h2>
    <div class="amb-list">
      <div class="amb-list-item">
        <div class="amb-leading">
          <img src="https://picsum.photos/80?rendom=1" class="amb-avatar md" />
        </div>
        <div class="amb-ts-wraper">
          <p class="amb-title">List With All Components</p>
          <p class="amb-subtitle">This is List Item Subtitle</p>
        </div>
        <div class="amb-trailing">
          <button class="amb-btn sm primary">Add</button>
          <button class="amb-btn sm danger">Remove</button>
        </div>
      </div>
      <div class="amb-list-item">
        <div class="amb-ts-wraper">
          <p class="amb-title">List with Out Leading and Trailing</p>
          <p class="amb-subtitle">This is List Item Subtitle</p>
        </div>
      </div>
      <div class="amb-list-item">
        <div class="amb-leading">
          <img src="https://picsum.photos/80?rendom=3" class="amb-avatar md" />
        </div>
        <div class="amb-ts-wraper">
          <p class="amb-title">List without subtitle</p>
          <p class="amb-subtitle"></p>
        </div>
        <div class="amb-trailing">
          <button class="amb-btn sm primary">Add</button>
        </div>
      </div>
      <div class="amb-list-item">
        <div class="amb-leading">
          <img src="https://picsum.photos/80?rendom=4" class="amb-avatar sm" />
        </div>
        <div class="amb-ts-wraper">
          <p class="amb-title">List With Small Avatar</p>
        </div>
      </div>
    </div>
  </body>
</html>
