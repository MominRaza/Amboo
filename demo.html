<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amboo Demo</title>
    <link rel="stylesheet" href="css/amboo.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="amb-appbar">
        <div class="amb-ts-wraper">
          <p class="amb-title">Amboo Demo</p>
        </div>
        <div class="amb-trailing">
          <a href="#" class="amb-btn success sm"
            ><span class="material-icons">login</span>Login</a
          >
          <a href="#" class="amb-btn secondary sm"
            ><span class="material-icons"> person_add_alt_1 </span>Register</a
          >
        </div>
      </div>
    </header>
    <div class="amb-app-drawer">
      <ul class="amb-app-drawer-list">
        <li class="amb-app-drawer-item">
          <a href="#" class="amb-nav-link"
            ><i class="material-icons">home</i>Home</a
          >
        </li>
        <li class="amb-app-drawer-item">
          <a href="#" class="amb-nav-link"
            ><i class="material-icons">favorite</i>Favorite</a
          >
        </li>
        <li class="amb-app-drawer-item">
          <a href="#" class="amb-nav-link"
            ><i class="material-icons">edit</i>Edit</a
          >
        </li>
        <li class="amb-app-drawer-item">
          <a href="#" class="amb-nav-link">Setting</a>
        </li>
      </ul>
    </div>
    <div class="amb-main">
      <div class="amb-card rd-5">
        <img
          src="momin raza.jpg"
          alt="Momin Raza"
          class="amb-avatar profile rd-4"
        />
        <p class="amb-h5">Momin Raza</p>
        <p class="amb-b1">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
          quas minima a dicta omnis sed. Vero nobis iste architecto ea.
        </p>
        <div class="amb-card-footer">
          <a href="#" class="amb-btn primary">Hire Me</a>
          <a href="#" class="amb-btn amb-btn-o primary">View Profile</a>
          <a href="#" class="amb-btn amb-btn-t primary">*terms</a>
        </div>
      </div>
    </div>
    <div class="amb-fab"><i class="material-icons">edit</i>Welcome</div>
  </body>
</html>
